<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Files Caricati</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/doc.css')}}">
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Cerca file..." id="searchInput">
        </div>

        <div class="view-controls">
            <button class="view-btn active" data-view="grid">📱 Grid</button>
            <button class="view-btn" data-view="list">📋 List</button>
        </div>


        <div class="files-grid" id="filesGrid">
            {% for file in files %}
            <div class="file-card">
                <div class="file-icon">📄</div>
                <div class="file-name">{{file.file_info[4]}}</div>
                <div class="file-info">
                    <div>Caricato il: {{file.file_info[3]}}</div>
                    <div>Da: {{file.user.nome}} {{file.user.cognome}}</div>
                </div>
                <div class="file-actions">
                    <a href="{{file.file_info[1]}}" class="btn btn-view">Visualizza</a>
                </div>
            </div>
            {% endfor %}

            <div class="no-results" id="noResults">
                Nessun file trovato con questi criteri di ricerca.
            </div>
        </div>
    </div>

    <div class="navigation-links">
        <a href="/" class="nav-link">
            <span class="icon">🏡️</span>
            <span class="text">Home</span>
        </a>
        <a href="/protected" class="nav-link">
            <span class="icon">👤</span>
            <span class="text">Il mio profilo</span>
        </a>
    </div>
    <script src="{{url_for('static', filename='js/doc.js')}}"></script>
</body>
</html>
