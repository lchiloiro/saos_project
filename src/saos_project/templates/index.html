<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #357abd;
            background-color: #f8f9fa;
        }

        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .upload-icon {
            font-size: 48px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            color: #666;
            margin: 10px 0;
        }

        .info-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
        }

        .info-box h3 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .file-types {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .file-type {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 2px;
            margin-top: 20px;
            display: none;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #4a90e2;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .upload-container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <h2>Carica i tuoi file</h2>
            <p class="upload-text">Trascina qui i tuoi file o clicca per selezionare</p>
            <input type="file" id="file" name="file" class="file-input">
        </div>

        <div class="selected-file" id="selectedFile"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="message" id="message"></div>

        <div class="info-box">
            <h3>Informazioni sul caricamento</h3>
            <p>Dimensione massima: <strong>16 MB</strong></p>
            <p>Tipi di file supportati:</p>
            <div class="file-types">
                <span class="file-type">PDF</span>
                <span class="file-type">PNG</span>
                <span class="file-type">JPG</span>
                <span class="file-type">GIF</span>
                <span class="file-type">DOC</span>
                <span class="file-type">DOCX</span>
                <span class="file-type">TXT</span>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const message = document.getElementById('message');
        const selectedFile = document.getElementById('selectedFile');

        // Gestione del drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function handleFile(file) {
            showSelectedFile(file);
            uploadFile(file);
        }

        function showSelectedFile(file) {
            selectedFile.style.display = 'block';
            selectedFile.textContent = `File selezionato: ${file.name}`;
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            progressBar.style.display = 'block';
            message.style.display = 'none';

            // Simula progresso upload
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) clearInterval(interval);
                width += 5;
                progress.style.width = width + '%';
            }, 100);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                progress.style.width = '100%';
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    showMessage('success', `File "${data.original_name}" caricato con successo!`);
                }, 500);
            })
            .catch(error => {
                clearInterval(interval);
                progressBar.style.display = 'none';
                showMessage('error', 'Si √® verificato un errore durante il caricamento del file.');
            });
        }

        function showMessage(type, text) {
            message.className = 'message ' + type;
            message.textContent = text;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
